name: Node.js Backend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start server (once)
        run: |
          node index.js &
          sleep 5
          curl -f http://localhost:${{ secrets.PORT }}/api-docs || exit 1
        env:
          DB_URL: ${{ secrets.DB_URL }}
          PORT: ${{ secrets.PORT }}

