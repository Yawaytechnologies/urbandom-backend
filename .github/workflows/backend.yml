name: Node.js Backend CI

on:
  push:
    branches: [develop]  # Change this to your default branch (e.g., main, develop)
  pull_request:
    branches: [develop]  # When a PR is opened against develop

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run development server
        run: |
          npm run dev &
          
